<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-column: 34% 34% 34%;
        }
        .imagepart1{
            display: grid;
            grid-template-columns:70% 30% ;
        }
        .imagepart2{
            display: grid;
            grid-template-columns:30% 70% ;   
        }
        .imagepart3{
            
            display: grid;
            grid-template-columns:70% 30% ;  
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="imagepart1">
            <div class="image1">
                <img src="./images/download.jpg">
            </div>
            <div class="image2">
                <img src="./images/download.jpg">
            </div>
        </div>
        <div class="imagepart2">
            <div class="image3">
                <img src="./images/download.jpg">
            </div>
            <div class="image4">
                <img src="./images/download.jpg">
            </div>
        </div>
        <div class="imagepart3">
            <div class="image5">
                <img src="./images/download.jpg">
            </div>
            <div class="image6">
                <img src="./images/download.jpg">
            </div>
        </div>

    </div>
</body>
</html>

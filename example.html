<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Date Picker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Basic styling for the date picker */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .datepicker-container {
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .input-group input {
            width: 80%;
            padding: 8px;
            font-size: 16px;
        }
        
        .input-group button {
            background: none;
            border: none;
            font-size: 20px;
        }
        .calendar {
            text-align: center;
        }
        
        .month-year {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .weekdays {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr); 
            gap: 5px;
        }
        
        .day {
            padding: 10px;
            border-radius: 4px;
            cursor: pointer; 
        }
        
        .day:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="datepicker-container">
        <div class="input-group">
            <input type="text" placeholder="dd / mm / yyyy">
            <button><span><i class="fa fa-calendar"></i></span></button>
        </div>
        <div class="calendar">
            <div class="month-year"> December 2022 </div>
            <div class="weekdays">
                <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
            </div>
            <div class="days">
                <div class="day">1</div><div class="day">2</div><div class="day">3</div>
                <div class="day">4</div><div class="day">5</div><div class="day">6</div>
                <div class="day">7</div><div class="day">8</div><div class="day">9</div>
                <div class="day">10</div><div class="day">11</div><div class="day">12</div>
                <div class="day">13</div><div class="day">14</div><div class="day">15</div>
                <div class="day">16</div><div class="day">17</div><div class="day">18</div>
                <div class="day">19</div><div class="day">20</div><div class="day">21</div>
                <div class="day">22</div><div class="day">23</div><div class="day">24</div>
                <div class="day">25</div><div class="day">26</div><div class="day">27</div>
                <div class="day">28</div><div class="day">29</div><div class="day">30</div>
                <div class="day">31</div>
            </div>
        </div>
    </div>
</body>
</html>
